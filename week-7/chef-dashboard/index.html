<!DOCTYPE html>
<html>

    <title>Chef Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="error" hidden></div>
      <div id="chef1" class="chef-container">
        <p class="chef1-name"></p>
        <p class="chef1-specialty"></p>
        <p class="chef1-weakness"></p>
        <p class="chef1-location"></p>
      </div>
      <div id="chef2" class="chef-container">
        <p class="chef2-name"></p>
        <p class="chef2-specialty"></p>
        <p class="chef2-weakness"></p>
        <p class="chef2-location"></p>
      </div>
      <div id="chef3" class="chef-container">
        <p class="chef3-name"></p>
        <p class="chef3-specialty"></p>
        <p class="chef3-weakness"></p>
        <p class="chef3-location"></p>
      </div>
      <div class="chef1-error"></div>
      <div class="chef2-error"></div>
      <div class="chef3-error"></div>
    </div>
  </body>
</html>
